<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- cdn from code.jquery.com -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery, jQueryUI -->
    <!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" defer></script>
    <script src="./js/app.js" defer></script>
    <title>Macon Trouble - Can you save the village?</title>
</head>
<body>
<main>
    <!-- This is the game menu -->

    <!-- Class Selection Buttons -->
    <section id="class-types">

        <!-- Dialogue Modal -->
        <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary play-button" data-toggle="modal" data-target="#gameDialogue">
    Play Game
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="gameDialogue" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="gameDialogueLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="gameDialogueLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <h5 class="player-classes">Player Classes</h5>

            <div class ="classes">
            <p class="warrior">
                <a href="#" id="warrior" role="button" class="btn btn-secondary" title="Warrior Class">Warrior</a>
            </p>
            <p class="wizard">
                <a href="#" id="wizard" role="button" class="btn btn-secondary" title="Wizard Class">Wizard</a>
            </p>
            <p class="healer">
                <a href="#" id="healer" role="button" class="btn btn-secondary" title="Healer Class">Healer</a>
            </p>
            <p>
                <a href="#" id="rogue" role="button" class="btn btn-secondary" title="Rogue Class">Rogue</a>
            </p>
            </div>
            <hr>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Begin my Quest</button>
        </div>
      </div>
    </div>
  </div>

        <!-- END Dialogue Modal-->

    </section>


    
</main>
    
</body>
</html>
