<body>
<main>
    <!-- This is the game menu -->
    <section id="game-menu">
    <div class="col-md-12">
        <button id="game-start" class="btn btn-dark">Play Game</button>
    </div>
    <div class="col-md-6">
        <button id="play-yes" class="btn btn-dark">Yes</button>
    </div>
    <div class="col-md-3">
        <button id="play-no" class="btn btn-dark">No</button>
    </div>
    <div class="col-md-12">
        <button id="select-class" class="btn btn-dark">Choose your Class</button>
    </div>
    </section> 

    <!-- Class Selection Buttons -->
    <section id="class-types">

        <!-- Dialogue Modal -->
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#gameDialogue">
    Launch static backdrop modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="gameDialogue" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="gameDialogueLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="gameDialogueLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <h5>Player Classes</h5>
            <p>This <a href="#" id="warrior" role="button" class="warrior btn btn-secondary popover-test" title="Popover title" data-content="Popover body content is set in this attribute.">Warrior</a> t</p>
            <hr>
            <h5>Tooltips in a modal</h5>
            <p><a href="#" class="tooltip-test" title="Tooltip">This link</a> and <a href="#" class="tooltip-test" title="Tooltip">that link</a> have tooltips on hover.</p>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>

        <!-- END Dialogue Modal-->

    </section>


    
</main>
